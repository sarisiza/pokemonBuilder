query Dex($version: Int = 25) {
    pokemon_v2_pokedex(where: {pokemon_v2_pokedexversiongroups: {version_group_id: {_gte: $version}}}) {
        pokemon_v2_pokedexversiongroups {
            pokemon_v2_versiongroup {
                pokemon_v2_pokemonmoves {
                    move_id
                }
            }
        }
        pokemon_v2_pokemondexnumbers {
            pokemon_species_id
        }
    }
}